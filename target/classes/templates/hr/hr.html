<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href ="/styles/main.css">
    <link rel="stylesheet" href="/styles/adminMainPage.css">
    <style>
        .statistics {
            background-image: url('/photos/фон (4).png');
        }
    </style>
    <title>SoftwareSeekers</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var employee=[[${employee}]];
            var candidate=[[${candidate}]];
            var data = google.visualization.arrayToDataTable([
                ['Role', 'Amount'],
                ['Employee',     employee],
                ['Candidate',      candidate],
            ]);
            // var colors = ['rgba(236,255,169,0.9)', 'rgb(133,133,133)','rgb(133,133,133)'];
            // colors.forEach(function (color, index) {
            //     data.setColumnProperty(index + 1, 'color', color);
            // });
            var options = {
                title: '',
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

            chart.draw(data, options);
        }
    </script>
</head>
<body>
<div class="header">
    <table >
        <tr>
            <td id="td1">
                <img th:src="@{/photos/1.png}" height="65px">
            </td>
            <td id="td2"><ul id="navbar">
                <li><a th:href="@{/hr/getProfile}" style="color:black; text-decoration:none">Профиль</a></li>
                <li><a th:href="@{/logout}" style="color:black; text-decoration:none">Выйти</a></li>
            </ul></td>
        </tr>
    </table>
</div>
<div class="container">
    <div class="navigation-bar">
        <ul class="responsive-table">
            <li class="table-row">
                <div class="col col-1"><a th:href="@{/hr/vacancies}">Вакансии</a></div>
            </li>
            <li class="table-row">
                <div class="col col-1"><a th:href="@{/hr/languageQuestions}">Вопросы по иностранному языку</a></div>
            </li>
            <li class="table-row">
                <div class="col col-1"><a th:href="@{/hr/positionQuestions}">Технические вопросы</a></div>
            </li>
        </ul>
    </div>
    <div class="statistics">
        <div>
            <div id="piechart" style="width: 750px; height: 450px;"></div>
        </div>
    </div>
</div>
<div class="footer">
    <p style="margin: 0 0 0 15px">Chementsova Sasha, 2023</p>
</div>
</body>
</html>
