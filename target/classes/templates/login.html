<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SoftwareSeekers</title>
    <link rel="stylesheet" href ="/styles/register.css">
    <link rel="stylesheet" href ="/styles/main.css">
    <link rel="stylesheet" href ="/styles/attribute.css">
    <style>
        #td1{
            min-width: 900px;
            max-width: 900px;
        }
        #td2{
            min-width: 560px;
            max-width: 560px;
        }
        .field{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin: 10px 0 10px 0;
        }
    </style>
</head>
<body>
<div class="header">
    <table >
        <tr>
            <td id="td1">
                <img th:src="@{photos/1.png}" height="65px">
            </td>
            <td id="td2"><ul id="navbar">
                <li><a th:href="@{/}" style="color:#171717; text-decoration:none">ГЛАВНАЯ СТРАНИЦА</a></li>
                <li><a th:href="@{/register}" style="color:#171717; text-decoration:none">ЗАРЕГИСТРИРОВАТЬСЯ</a></li>
            </ul></td>
        </tr>
    </table>
</div>
<div class="container">
    <div >
        <div >
            <div>
                <div >
                    <h1>Вход в учетную запись</h1>
                </div>
                <div>
                    <form
                            method="post"
                            role="form"
                            th:action="@{/login}"
                    >
                        <div class="field">
                            <p style="margin-right: 10px">Email</p>
                            <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    placeholder="Введите email"
                            />
                        </div>

                        <div class="field">
                            <p>Пароль</p>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    placeholder="Введите пароль"
                            />
                        </div>
                        <div th:if="${param.error}">
                            <div class="info">Неправильный email/пароль</div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="info">Вы вышли из учетной записи</div>
                        </div>
                        <div class="bottom">
                            <button type="submit"  >Войти</button>
                            <span> Нет учетной записи?
                                <a th:href="@{/register}" style="color:#171717; ">Зарегистрироваться</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <p style="margin: 0 0 0 15px">Chementsova Sasha, 2023</p>
</div>
</body>
</html>
