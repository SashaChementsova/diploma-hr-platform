<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SoftwareSeekers</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/getVacancy.css">
</head>
<body>
<div class="header">
    <table >
        <tr>
            <td id="td1">
                <img th:src="@{/photos/1.png}" height="65px">
            </td>
            <td id="td2"><ul id="navbar">
                <li><a th:href="@{/employee/employeePage}" style="color:#171717; text-decoration:none; min-width: 200px">ГЛАВНАЯ СТРАНИЦА</a></li>
                <li><a th:href="@{/logout}" style="color:#171717; text-decoration:none">ВЫЙТИ</a></li>
            </ul></td>
        </tr>
    </table>
</div>
<div class="container">
    <div th:switch="${emptiness}">
        <div th:case="'empty'">
            <h3>Запланированных собеседований нет!</h3>
            <img th:src="@{/photos/14-transformed.png}">
        </div>
        <div th:case="*">
            <h1>СОБЕСЕДОВАНИЯ</h1>
            <table class="table">
                <thead>
                    <th>№</th>
                    <th>Кандидат</th>
                    <th>Дата</th>
                    <th>Конференция</th>
                    <th>Профиль кандидата</th>
                </thead>
                <tr th:each="interview, iStat:${interviews}" th:class="${iStat.even}? 'even_css_class':'odd_css_class'">
                    <td th:text="${iStat.index+1}"></td>
                    <td th:text="${interview.getTrial().getCandidate().getUserDetail().getSNP()}"></td>
                    <td th:text="${interview.dateAndTime}"></td>
                    <td>
                        <a th:href="@{${interview.getReference()}}" target="_blank">
                            <button>Конференция</button>
                        </a>
                    </td>
                    <td><a th:href="@{/employee/interview/{idInterview}(idInterview=${interview.idInterview})}" ><i class="fa fa-angle-right" style="color:black"></i></a></td>
                </tr>
            </table>
        </div>
    </div>
    <a th:href="@{/employee/employeePage}">
        <button>
            Назад
        </button>
    </a>
</div>
<div class="footer">
    <p style="margin: 0 0 0 15px">Chementsova Sasha, 2023</p>
</div>
</body>
</html>
