<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SoftwareSeekers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/attribute.css">
    <link rel="stylesheet" href="/styles/getCandidate.css">
</head>
<body>
<div class="header">
    <table >
        <tr>
            <td id="td1">
                <img th:src="@{/photos/1.png}" >
            </td>
            <td id="td2"><ul id="navbar">
                <li><a th:href="@{/hr/hrPage}" style="color:#171717; text-decoration:none">ГЛАВНАЯ СТРАНИЦА</a></li>
                <li><a th:href="@{/logout}" style="color:#171717; text-decoration:none">ВЫЙТИ</a></li>
            </ul></td>
        </tr>
    </table>
</div>
<div class="container">
    <div class="profile">
        <table>
            <tr><td style="text-align: center" colspan="2" th:text="${candidate.getUserDetail().getSNP()}"></td></tr>
            <tr>
                <td th:text="'Дата рождения: '+${candidate.userDetail.birthday}"></td>
                <td rowspan="4"> <img th:src="@{'/images/'+${candidate.getUserDetail().getImage().getIdImage()}}"  style="margin: 10px 0 0 10px" height="140px" width="200px"/><br><br></td>
            </tr>
            <tr>
                <td th:text="'Email: '+${candidate.userDetail.email}"></td>
            </tr>
            <tr>
                <td th:text="'Моб.телефон: '+${candidate.userDetail.phone}"></td>
            </tr>
            <tr>
                <td th:text="'Опыт работы: '+${candidate.background.experience}+' лет'"></td>
            </tr>
            <tr>
                <td style="text-align: center" colspan="2" th:text="'Информация: '+${candidate.userDetail.info}"></td>
            </tr>
            <tr>
                <td style="text-align: center" colspan="2">Навыки</td>
            </tr>
            <div th:switch="${candidate.background.skills.isEmpty()}">
                <tr th:case="true"><td colspan="2" style="text-align: center">-</td></tr>
                <tr th:case="*" th:each="skill:${candidate.background.skills}"><td colspan="2" th:text="*{skill.nameSkill}"></td></tr>
            </div>
            <tr>
                <td style="text-align: center" colspan="2">Образование</td>
            </tr>
            <div th:switch="${candidate.educationEntities.isEmpty()}">
                <tr th:case="true"><td colspan="2" style="text-align: center">-</td></tr>
                <tr th:case="*" th:each="education:${candidate.educationEntities}"><td colspan="2" th:text="*{education.toString()}"></td></tr>
            </div>
            <tr>
                <td style="text-align: center" colspan="2">Иностранные языки</td>
            </tr>
            <div th:switch="${candidate.languages.isEmpty()}">
                <tr th:case="true"><td colspan="2" style="text-align: center">-</td></tr>
                <tr th:case="*" th:each="language:${candidate.languages}"><td colspan="2" th:text="*{language.toString()}"></td></tr>
            </div>

        </table>
        <div class="buttons">
            <a onclick="history.go(-1)">
                <button>
                    Назад
                </button>
            </a>
            </a>
        </div>
    </div>
</div>
<div class="footer">
    <p style="margin: 0 0 0 15px">Chementsova Sasha, 2023</p>
</div>
</body>
</html>
