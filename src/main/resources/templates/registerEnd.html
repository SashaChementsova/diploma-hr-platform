<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SoftwareSeekers</title>
    <link rel="stylesheet" href ="/styles/register.css">
    <link rel="stylesheet" href ="/styles/main.css">
    <link rel="stylesheet" href ="/styles/attribute.css">
    <style>

        #td1{
            min-width: 1000px;
            max-width: 1000px;
        }
        #td2{
            min-width: 460px;
            max-width: 460px;
        }
        input{
            margin: 5px 0 5px 0;
        }
        button{
            margin: 5px 0 5px 0;
        }
        .field {
            clear:both;
            text-align:right;
        }
        label {
            float:left;
        }

    </style>
</head>
<body>
<div class="header">
    <table >
        <tr>
            <td id="td1">
                <img th:src="@{/photos/1.png}" height="65px">
            </td>
            <td id="td2"><ul id="navbar">
                <li><a th:href="@{/}" style="color:#171717; text-decoration:none; min-width: 200px">ГЛАВНАЯ СТРАНИЦА</a></li>
                <li><a th:href="@{/login}" style="color:#171717; text-decoration:none">ВОЙТИ</a></li>
            </ul></td>
        </tr>
    </table>
</div>
<div class="container">
    <form
            method="post"
            role="form"
            th:action="@{/register/end}"
            th:object="${user}"
            enctype="multipart/form-data"
    >
        <h1>Заполнение личных данных</h1>
        <div class="field">
            <input name="email" type="hidden" th:value="${email}">
            <input name="password" type="hidden" th:value="${password}">
            <label for="surname">Фамилия</label>
            <input
                    id="surname"
                    name="surname"
                    placeholder="Введите фамилию"
                    th:field="*{surname}"
                    type="text"
                    pattern="^[А-Яа-яЁё\s]+$"
            />
            <p th:errors = "*{surname}" class="info"
               th:if="${#fields.hasErrors('surname')}"></p>
        </div>

        <div class="field">
            <label for="name">Имя</label>
            <input
                    id="name"
                    name="name"
                    placeholder="Введите имя"
                    th:field="*{name}"
                    type="text"
                    pattern="^[А-Яа-яЁё\s]+$"
            />
            <p th:errors = "*{name}" class="info"
               th:if="${#fields.hasErrors('name')}"></p>
        </div>
        <div class="field">
            <label for="patronymic">Отчество</label>
            <input
                    id="patronymic"
                    name="patronymic"
                    placeholder="Введите отчество"
                    th:field="*{patronymic}"
                    type="text"
                    pattern="^[А-Яа-яЁё\s]+$"
            />
            <p th:errors = "*{patronymic}" class="info"
               th:if="${#fields.hasErrors('patronymic')}"></p>
        </div>
        <div class="field">
            <label for="birthday">Дата рождения</label>
            <input
                    id="birthday"
                    name="birthday"
                    placeholder="Введите дату рождения"
                    th:field="*{birthday}"
                    type="date"
            />
            <p th:errors = "*{birthday}" class="info"
               th:if="${#fields.hasErrors('birthday')}"></p>
        </div>
        <div class="field">
            <label for="info">ИНФО</label>
            <input
                    id="info"
                    name="info"
                    placeholder="Введите info"
                    th:field="*{info}"
                    type="text"
                    pattern="^[А-Яа-яЁё\s]+$"
            />
            <p th:errors = "*{info}" class="info"
               th:if="${#fields.hasErrors('info')}"></p>
        </div>
        <div class="field">
            <label for="phone">Номер телефона</label>
            <input
                    id="phone"
                    name="phone"
                    th:field="*{phone}"
                    type="tel"
                    placeholder="+375_________"
                    pattern="\+{1}375(([2]{1}([5]{1}|[9]{1}))|([3]{1}[3]{1})|([4]{1}[4]{1}))[0-9]{3}[0-9]{4}"
            />
            <p th:errors = "*{phone}" class="info"
               th:if="${#fields.hasErrors('phone')}"></p>
        </div>
        <div th:if="${existPhone}">
            <div class="info">
                Пользователь с таким номером телефона уже зарегистрирован!
            </div>
        </div>
        <div class="field">
            <label for="file1">Фото</label>
            <input
                    id="file1"
                    name="file1"
                    th:value="${file1}"
                    type="file"

            />
        </div>
        <div th:if="${fail}">
            <div class="info">
                Пожалуйста, заполните все поля!
            </div>
        </div>
        <div th:if="${age}">
            <div class="info">
                Зарегистрироваться могут только пользователи, достигшие 18 лет!
            </div>
        </div>
        <div>
            <button type="submit">Зарегистрироваться</button>
        </div>
    </form>
    <a onclick="history.go(-1)">
        <button>
            Назад
        </button>
    </a>
</div>
<div class="footer">
    <p style="margin: 0 0 0 15px">Chementsova Sasha, 2023</p>
</div>
</body>
</html>
